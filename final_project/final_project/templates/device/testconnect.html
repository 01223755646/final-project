    $('#btn_testconnect').click(function () {
        var datasend = {
            'csrfmiddlewaretoken': '{{ csrf_token }}',
            // 'TYPENODE': $('#typenode_delete').find('.selection').text(),
            'IDNODE': $('#idnode_testconnect').val(),  
            'REQUEST': 'TEST CONNECT', 
        };
        $.ajax({
            type: 'POST',
            url: '/device/TestConnect/',
            data: datasend,
            success: function (data, textStatus) {
                if (data['status'] == 'Invalidate Data') {
                    alert('Invalidate Data');
                }
            },
            error: function (xhr, status, e) {
                alert(status, e);
            }
        });
    });
